<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<h1 class="lead text-center">Easy Food Order Form</h1>
<form action>
  <div class="mb-3">
    <label for="first-name" class="col-form-label" >
      First name
    </label>
    <input type="text" class="form-control" id="first-name"> 
    <label for="last-name" class="col-form-label">
      Last name
    </label>
    <input type="text" class="form-control" id="last-name"> 
    <label for="Phone-number" class="col-form-label" >
      Phone number
    </label>
    <input type="number" class="form-control" id="last-name"> 
  </div>
</form>
<div>

  <p>Order type</p>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Delivery
    <label class="form-check-label" for="radio1"></label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Pick up
    <label class="form-check-label" for="radio2"></label>
  </div>
  &nbsp;&nbsp;
  <p>Order</p>
  <select class="form-select">
    <option disabled>Choose</option>
    <option>Rice and Chicken</option>
    <option>Amala and Ewedu with goat meat</option>
    <option>Pounded yam and egusi with bush meat</option>
    <option>Fried Rice and turkey</option>
  </select>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
    >
    Close
  </button>
  <button type="button" class="btn btn-primary">Submit</button>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
